# User Administration
userAdmin.title=<label class=&quot;help-label&quot;>This page displays all the Authorized Users for Shamen Web.</label>
userInfo.title=<label class=&quot;help-label&quot;>This page allows a Shamen Web Authorized User to be added or updated. It displays all associated applications for the user.</label>
   