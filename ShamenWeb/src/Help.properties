# Common
common.header.title=<label class=&quot;help-label&quot;>Shamen Web is designed as a central hub to control and report on batch job processing/schedules as well as Web Application statuses.</label>
common.header.jmsServerConnection=<label class=&quot;help-label&quot;>A thumbs up indicates that a valid connection to the JMS server was established.</label><label class=&quot;help-label&quot;>A thumbs down indicates no connectivity to the JMS server.</label><label class=&quot;help-label&quot;>With no connection, real time reporting and actions are not available.</label>

# Overview
overview.title=<label class=&quot;help-label&quot;>This page gives an overall status of all systems and their last reported statuses.</label><label class=&quot;help-label&quot;>Individual systems may be viewed by selecting <strong>Show Charts</strong>.</label><label class=&quot;help-label&quot;>To see the number of each, hover over the desired chart section.</label><h6>The <strong>SYSTEM</strong> chart displays the overall status of systems, their batch jobs, and their web applications.</h6><div class=&quot;displayBox&quot;><i class=&quot;thriving&quot;></i><p> = indicates thriving applications.</p></div><div class=&quot;displayBox&quot;><i class=&quot;inError&quot;></i><p> = indicates applications in error.</p></div><div class=&quot;displayBox&quot;><i class=&quot;noApps&quot;></i><p> = indicates there are no applications to report.</p></div><h6>The <strong>BATCH APPLICATIONS</strong> chart displays the overall status of a system's batch jobs.</h6><div class=&quot;displayBox&quot;><i class=&quot;thriving&quot;></i><p> = indicates thriving jobs.</p></div><div class=&quot;displayBox&quot;><i class=&quot;inError&quot;></i><p> = indicates jobs that ended in error.</p></div><div class=&quot;displayBox&quot;><i class=&quot;redHash&quot;></i><p> = indicates jobs that are off schedule, meaning they did not run at their scheduled time.</p></div><div class=&quot;displayBox&quot;><i class=&quot;inprog&quot;></i><p> = indicates jobs that are currently running.</p></div><div class=&quot;displayBox&quot;><i class=&quot;pendin&quot;></i><p> = indicates pending jobs, which are jobs that are not in error but have yet to run at their scheduled date/time.</p></div><div class=&quot;displayBox&quot;><i class=&quot;questionable&quot;></i><p> = indicates jobs that either have jobs whose nature does not allow for determination of job completion status.</p></div><div class=&quot;displayBox&quot;><i class=&quot;unReport&quot;></i><p> = indicates jobs that  have inactive schedules.</p></div><div class=&quot;displayBox&quot;><i class=&quot;noApps&quot;></i><p> = indicates there are no application to report.</p></div><h6>The <strong>WEB APPLICATIONS</strong> chart displays the overall status of a system's web applications.</h6><div class=&quot;displayBox&quot;><i class=&quot;thriving&quot;></i><p> = indicates active web apps, meaning they are connected with no special requirements.</p></div><div class=&quot;displayBox&quot;><i class=&quot;inError&quot;></i><p> = indicates web apps that are in error, meaning they are not reporting.</p></div><div class=&quot;displayBox&quot;><i class=&quot;infor&quot;></i><p> = indicates web apps that are in INFORMATION state, meaning that an informational message is being displayed to users when they log on.</p></div><div class=&quot;displayBox&quot;><i class=&quot;suspen&quot;></i><p> = indicates a suspended web app, which means it has been purposely suspended to restrict all user access.</p></div><div class=&quot;displayBox&quot;><i class=&quot;unReport&quot;></i><p> = indicates web apps that are in the process of reporting their status.</p></div><div class=&quot;displayBox&quot;><i class=&quot;noApps&quot;></i><p> = indicates there are no application to report.</p></div>

# System Listing
system.title=<label class=&quot;help-label&quot;>This page displays all Systems.</label><label class=&quot;help-label&quot;>Systems may be added, deleted, or updated.</label>

# System Info
systemInfo.title=<label class=&quot;help-label&quot;>This page allows systems to be added and or updated.</label><label class=&quot;help-label&quot;>In addition, a chart tree is displayed for a visual representation of system relationships.</label><h6 class=&quot;help-label&quot;><strong>NOTE:</strong></h6><label class=&quot;help-label&quot;>To see specific information about a particular field hover over the field name until <i class=&quot;fa fa-question-circle fa-lg fa-fw&quot;></i> appears and then click on the icon. If no icon appears after hovering over field name than there is no additional information for that field.</label>

# Web Applications Listing
webApplication.title=<label class=&quot;help-label&quot;>This page displays all applications, their instances, and their current verified statuses.</label><label class=&quot;help-label&quot;>The web application status column indicates the last known status of each web application.</label><label class=&quot;help-label&quot;>These statuses may be manually reset by clicking <strong><i class=&quot;fa fa-exchange fa-lg fa-fw&quot;></i></strong> icon at the top of page to reset all statuses or by clicking the <strong>MANAGE</strong> button and selecting <strong>REFRESH STATUS</strong> for the individual application status.</label><div class=&quot;displayBox&quot;><i class=&quot;fa fa-circle fa-lg text-success&quot;></i><p> = indicates a response was recieved from the Web App and the status is verified.</p></div><div class=&quot;displayBox&quot;><i class=&quot;fa fa-circle fa-lg text-danger&quot;></i><p> = indicates the Web App is unresponsive.</p></div><div class=&quot;displayBox&quot;><i class=&quot;fa fa-pulse fa-spinner fa-lg&quot;></i><p> = indicates awaiting a response from the Web App.</p></div><div class=&quot;displayBox&quot;><span class=&quot;badge badge-pill bg-info&quot;>0</span><p> = The instance count column indicates how many app server instances of the application are in communication with Shamen Web. In order to see the instances, simply hover over the count.</p></div><div class=&quot;displayBox help-notification-off&quot;><i class=&quot;fa fa-bell-slash fa-lg&quot;></i><p> = indicates that the <strong>Show Application Notification Message</strong> is turned off.</p></div><div class=&quot;displayBox help-notification&quot;><i class=&quot;fa fa-bell fa-lg&quot;></i><p> = indicates that the <strong>Show Application Notification</strong> Message is turned on.</p></div>

# Web Application Info
webApplicationInfo.title=<label class=&quot;help-label&quot;>This page allows web applications to be added and or updated.</label><label class=&quot;help-label&quot;>It also displays a list of the application's instances on the distributed server and each of their statuses as well as any associated batch applications.</label><label class=&quot;help-label&quot;>Please note that changes will automatically be sent to all the deployed application's instances.</label><h6><strong>NOTE:</strong></h6><label class=&quot;help-label&quot;>To see specific information about a particular field hover over the field name until <i class=&quot;fa fa-question-circle fa-lg fa-fw&quot;></i> icon appears and then click on the icon. If no icon appears after hovering over field name than there is no additional information for that field.</label>
webApplicationInfo.requestedStatus=<label class=&quot;help-label&quot;>This is the status Shamen Web is requesting for the client web application using the Shamen Client Plugin <strong>Shamen Client Intercept</strong>.</label><label class=&quot;help-label&quot;><span class=&quot;help-primary-text active-status-color&quot;>ACTIVE</span> = status allows users to log on with no extra information given to them.</label><label class=&quot;help-label&quot;><span class=&quot;help-primary-text information-status-color&quot;>INFORMATION</span> = status allows users to log on and they are presented with additional information when they log in. This information comes from <span class=&quot;help-secondary-text&quot;>Requested Status Reason</span> field.</label><label class=&quot;help-label&quot;><span class=&quot;help-primary-text suspended-status-color&quot;>SUSPENDED</span> = status does not allow users to log in and forwards them to an information page with the reason. This reason comes from <span class=&quot;help-secondary-text&quot;>Requested Status Reason</span> field. It will even kick out logged in users at their next server request.</label>
webApplicationInfo.confirmedStatus=This is the last status that was confirmed by the web application.<br/><h5><label class=&quot;label label-success&quot;>ACTIVE</label> status allows users to log on with no extra information given to them.</h5><h5><label class=&quot;label label-info&quot;>INFORMATION</label> status allows users to log on and they are presented with additional information when they log in.</h5>&nbsp;&nbsp;&nbsp;&nbsp;This information comes from <b>Requested Status Reason</b> which is also on this page.<h5><label class=&quot;label label-warning&quot;>SUSPENDED</label> status does not allow users to log in and forwards them to an information page with the reason.</h5>&nbsp;&nbsp;&nbsp;&nbsp;This reason comes from <b>Requested Status Reason</b> which is also on this page.<br/>&nbsp;&nbsp;&nbsp;&nbsp;It will even kick out logged users at their next server request.<h5><label class=&quot;label label-danger&quot;>UNRESPONSIVE</label> means that there is no response from the web application.</h5><h5><label class=&quot;label label-primary&quot;>AWAITING RESPONSE</label> means that Shamen is waiting to see if response will return from the web application.</h5>
webApplicationInfo.requestedStatusReason=<label class=&quot;help-label&quot;>This is the reason for the requested status.</label><label class=&quot;help-label&quot;>This is presented to the users when requested status is <span class=&quot;help-primary-text information-status-color&quot;>INFORMATION</span> or <span class=&quot;help-primary-text suspended-status-color&quot;>SUSPENDED</span> using the Shamen Client Plugin <strong>Shamen Client Intercept</strong> and a valid handshake has been established with the client web application.</label>
webApplicationInfo.verified=This is the confirmed information returned from the deployed web application.<br/>There will be no information if there is no <b>Confirmed Status</b>.
webApplicationInfo.instances=<label class=&quot;help-label&quot;>This is a list of the verified instances returned of the client web applications registered with Shamen Web using the Shamen Client Plugin.</label><label class=&quot;help-label&quot;>To see the details for each instance click on arrow at the end of its row.</label>
webApplicationInfo.showAppInfo=<label class=&quot;help-label&quot;>This is the toggle button to set the show application information to user in the client web application using the Shamen Client Plugin <strong>Application Notification Tag</strong>.</label> 
webApplicationInfo.appInfo=<label class=&quot;help-label&quot;>This is the information that will be presented to the user in the client web application using the Shamen Client Plugin <strong>Application Notification Tag</strong> if <span class=&quot;help-secondary-text&quot;>Show Application Notification</span> toggle is on.</label>
# Controller Listing
controller.title=<label class=&quot;help-label&quot;>This page displays all batch job controllers and their current status.</label><label class=&quot;help-label&quot;>Controllers are java applications responsible for handling all batch job processing and exist as services on the batch server.</label><label class=&quot;help-label&quot;>The controller status column indicates the last known status of each controller.</label><label class=&quot;help-label&quot;>These statuses may be manually reset by clicking <strong><i class=&quot;fa fa-exchange fa-lg fa-fw&quot;></i></strong> icon at the top of page to reset all conroller statuses or by clicking the <strong>MANAGE</strong> button and selecting <strong>REFRESH STATUS</strong> for the individual controller status.</label><div class=&quot;displayBox&quot;><i class=&quot;fa fa-circle fa-lg text-success&quot;></i><p> = indicates Controller is connected.</p></div><div class=&quot;displayBox&quot;><i class=&quot;fa fa-circle fa-lg text-danger&quot;></i><p> = indicates Controller is unresponsive.</p></div><div class=&quot;displayBox&quot;><i class=&quot;fa fa-pulse fa-spinner fa-lg&quot;></i><p> = indicates awaiting a response from the Controller.</p></div>

# Controller Info
controllerInfo.title=<label class=&quot;help-label&quot;>This page allows controllers to be added or updated.</label><label class=&quot;help-label&quot;>It also displays a list of Batch Applications that are registered to the controller.</label><h6 class=&quot;help-label&quot;><strong>NOTE:</strong></h6><label class=&quot;help-label&quot;>To see specific information about a particular field hover over the field name until <i class=&quot;fa fa-question-circle fa-lg fa-fw&quot;></i> appears and then click on the icon. If no icon appears after hovering over field name than there is no additional information for that field.</label>
controllerInfo.controllerName=<label class=&quot;help-label&quot;>The display name of the Controller. This can be any name given to the controller.</label>
controllerInfo.controllerAddress=<label class=&quot;help-label&quot;>The address must be the name of the server or computer where the controller exists. Shamen Web will verify that server or computer name exists on the domain before saving.</label><label class=&quot;help-label&quot;><strong>Only one controller is allowed per address.</strong></label>
controllerInfo.defaultBatchLocation=<label class=&quot;help-label&quot;>This is the default location of all this controller's batch applications.</label><label class=&quot;help-label&quot;>It will get pre-loaded as the batch application's address whenever this controller is selected on the Batch Application Info screen as the associated batch applications should reside as the same location as it's controller.</label>
controllerInfo.controllerStatus=<label class=&quot;help-label&quot;>This is the last known status of this controller.</label><label class=&quot;help-label&quot;><label class=&quot;help-primary-text text-success&quot;>Connected</label> = indicates Controller is connected.</label><label class=&quot;help-label&quot;><label class=&quot;help-primary-text text-danger&quot;>Unresponsive</label> = indicates Controller is unresponsive.</label><label class=&quot;help-label&quot;><label class=&quot;help-primary-text text-warning&quot;>Awaiting Response</label> = indicates awaiting a response from the Controller.</label><label class=&quot;help-label&quot;>This status be reset from the Controller Listing screen.</label>

# Batch Application Listing
batchApplication.title=<label class=&quot;help-label&quot;>This page displays all batch applications and their status.</label><label class=&quot;help-label&quot;>In addition, it indicates the batch applications' controller status, schedule status, and analyzes the last run result.</label><label class=&quot;help-label&quot;>In order to see this information, hover over the icons at the beginning of the list.</label><label class=&quot;help-label&quot;>An additional filter feature is included on this page to toggle including collection member batch applications.</label><h6><strong>Column one icons display the status of the batch application's schedule.</strong></h6><div class=&quot;displayBox&quot;><i class=&quot;fa fa-calendar-check-o fa-lg text-success&quot;></i><p> = indicates that there is at least one active schedule for this batch application.</p></div><div class=&quot;displayBox&quot;><i class=&quot;fa fa-calendar-minus-o fa-lg text-muted&quot;></i><p> = indicates that schedules exist but are inactive for this batch application.</p></div><div class=&quot;displayBox&quot;><i class=&quot;fa fa-calendar-times-o fa-lg text-muted&quot;></i><p> = indicates that no schedules exist for this batch application.</p></div><h6><strong>Column two icons display the batch application's Controller status.</strong></h6><div class=&quot;displayBox&quot;><i class=&quot;fa fa-server fa-lg text-success&quot;></i><p> = indicates that the Controller is Connected.</p></div><div class=&quot;displayBox&quot;><i class=&quot;fa fa-server fa-lg text-danger&quot;></i><p> = indicates that the Controller is Unresponsive.</p></div><div class=&quot;displayBox&quot;><i class=&quot;fa fa-spin fa-lg fa-spinner&quot;></i><p> = indicates Shamen Web is Awaiting response from the Controller.</p></div><h6><strong>Column three icons display the last known scheduled run status result of the batch application.</strong></h6><div class=&quot;displayBox&quot;><i class=&quot;fa fa-clock-o fa-lg text-muted&quot;></i><p> = indicates that the last scheduled run status result is pending.</p></div><div class=&quot;displayBox&quot;><i class=&quot;fa fa-exclamation-triangle fa-lg text-danger&quot;></i><p> = indicates that the last scheduled run status result is off schedule.</p></div><div class=&quot;displayBox&quot;><i class=&quot;fa fa-check fa-lg text-success&quot;></i><p> = indicates that the last scheduled run status result completed successfully.</p></div><div class=&quot;displayBox&quot;><i class=&quot;fa fa-minus-circle fa-lg text-muted&quot;></i><p> = indicates that there is no result because the schedule is inactive.</p></div><div class=&quot;displayBox&quot;><i class=&quot;fa fa-question-circle fa-lg text-muted&quot;></i><p> = indicates that Shamen Web is unable to determine last scheduled run status result. This may mean multiple schedules exist for this batch app. View the Batch Information page for more details.</p></div><div class=&quot;displayBox&quot;><i class=&quot;fa fa-ban fa-lg text-danger&quot;></i><p> = indicates that the last scheduled run status result was unsuccessful.</p></div><div class=&quot;displayBox&quot;><i class=&quot;fa fa-hourglass-half fa-lg text-success&quot;></i><p> = indicates that the last scheduled run status is in progress.</p></div><h6><strong>Column four icons display for batch applications that are a part of a batch collection.</strong></h6><div class=&quot;displayBox&quot;><i class=&quot;fa fa-gears fa-lg text-warning&quot;></i><p> = indicates that the batch application is a part of a batch collection.</p></div>

# Batch Application Info
batchApplicationInfo.title=<label class=&quot;help-label&quot;>This page allows a batch application and its schedule to be added or updated.</label><label class=&quot;help-label&quot;>It also displays its run status list and Job Duration Per Execution Graph if it's available.</label><h6><strong>NOTE:</strong></h6><label class=&quot;help-label&quot;>To see specific information about a particular field hover over the field name until <i class=&quot;fa fa-question-circle fa-lg fa-fw&quot;></i> icon appears and then click on the icon. If no icon appears after hovering over field name than there is no additional information for that field.</label>
batchApplicationInfo.type=<label class=&quot;help-label&quot;>This is the type of batch application.</label><label class=&quot;help-label&quot;><span class=&quot;help-primary-text&quot;>SMART GEORGE</span> = indicates that the batch application offers full reporting using the George&copy; framework.</label><label class=&quot;help-label&quot;><span class=&quot;help-primary-text&quot;>SMART ANT</span> = indicates that the batch application offers full reporting using the ant.shamen.NotifyShamenTask.</label><label class=&quot;help-label&quot;><span class=&quot;help-primary-text&quot;>DUMB</span> = is reserved for any batch application that is not <span class=&quot;help-secondary-text&quot;>SMART</span> and can be run from a .bat file. This type of application cannot report to Shamen Web on its status.</label>
batchApplicationInfo.fileLocation=<label class=&quot;help-label&quot;>This is the location of the batch application. It is the folder that actually contains the .bat file used to run the application.</label>
batchApplicationInfo.fileName=<label class=&quot;help-label&quot;>This is the name of the batch application's .bat file.</label><label class=&quot;help-label&quot;>It must end in <span class=&quot;help-primary-text&quot;>.bat</span></label>
batchApplication.jobduration.execution=<label class=&quot;help-label&quot;>This graph will display this particular batch job duration per execution. It only displays executions within the last 90 days.</label>

# Batch Application Collection Listing
batchCollectionApplication.title=<label class=&quot;help-label&quot;>This page displays all batch collection applications and their status.</label><label class=&quot;help-label&quot;>In addition, it indicates the batch applications' controller status, schedule status, and analyzes the last run result.</label><label class=&quot;help-label&quot;>In order to see this information, hover over the icons at the beginning of the list.</label><h6><strong>Column one icons display the status of the batch application's schedule.</strong></h6><div class=&quot;displayBox&quot;><i class=&quot;fa fa-calendar-check-o fa-lg text-success&quot;></i><p> = indicates that there is at least one active schedule for this batch application.</p></div><div class=&quot;displayBox&quot;><i class=&quot;fa fa-calendar-minus-o fa-lg text-muted&quot;></i><p> = indicates that schedules exist but are inactive for this batch application.</p></div><div class=&quot;displayBox&quot;><i class=&quot;fa fa-calendar-times-o fa-lg text-muted&quot;></i><p> = indicates that no schedules exist for this batch application.</p></div><h6><strong>Column two icons display the batch application's Controller status.</strong></h6><div class=&quot;displayBox&quot;><i class=&quot;fa fa-server fa-lg text-success&quot;></i><p> = indicates that the Controller is Connected.</p></div><div class=&quot;displayBox&quot;><i class=&quot;fa fa-server fa-lg text-danger&quot;></i><p> = indicates that the Controller is Unresponsive.</p></div><div class=&quot;displayBox&quot;><i class=&quot;fa fa-spin fa-lg fa-spinner&quot;></i><p> = indicates Shamen Web is Awaiting response from the Controller.</p></div><h6><strong>Column three icons display the last known scheduled run status result of the batch application.</strong></h6><div class=&quot;displayBox&quot;><i class=&quot;fa fa-clock-o fa-lg text-muted&quot;></i><p> = indicates that the last scheduled run status result is pending.</p></div><div class=&quot;displayBox&quot;><i class=&quot;fa fa-exclamation-triangle fa-lg text-danger&quot;></i><p> = indicates that the last scheduled run status result is off schedule.</p></div><div class=&quot;displayBox&quot;><i class=&quot;fa fa-check fa-lg text-success&quot;></i><p> = indicates that the last scheduled run status result completed successfully.</p></div><div class=&quot;displayBox&quot;><i class=&quot;fa fa-minus-circle fa-lg text-muted&quot;></i><p> = indicates that there is no result because the schedule is inactive.</p></div><div class=&quot;displayBox&quot;><i class=&quot;fa fa-question-circle fa-lg text-muted&quot;></i><p> = indicates that Shamen Web is unable to determine last scheduled run status result. This may mean multiple schedules exist for this batch app. View the Batch Information page for more details.</p></div><div class=&quot;displayBox&quot;><i class=&quot;fa fa-ban fa-lg text-danger&quot;></i><p> = indicates that the last scheduled run status result was unsuccessful.</p></div><div class=&quot;displayBox&quot;><i class=&quot;fa fa-hourglass-half fa-lg text-success&quot;></i><p> = indicates that the last scheduled run status is in progress.</p></div>

# Batch Application Collection Info
batchApplicationCollectionInfo.title=<label class=&quot;help-label&quot;>This page allows a batch application collection, its members, and its schedule to be added or updated.</label><label class=&quot;help-label&quot;>It also displays its last known runs and Job Duration Per Execution Graph if it's available.</label><h6><strong>NOTE:</strong></h6><label class=&quot;help-label&quot;>To see specific information about a particular field hover over the field name until <i class=&quot;fa fa-question-circle fa-lg fa-fw&quot;></i> icon appears and then click on the icon. If no icon appears after hovering over field name than there is no additional information for that field.</label>

# Schedule Info
scheduleInfo.title=<label class=&quot;help-label&quot;>This sections allows adding or updating of Batch Application Schedule(s).</label>
scheduleInfo.activate=<label class=&quot;help-label&quot;>This is used to set the schedule active or not. When active the batch application should execute at the appropriate scheduled time.</label>
scheduleInfo.startDate=<label class=&quot;help-label&quot;>This is the date the batch application schedule will start.</label>
scheduleInfo.startTime=<label class=&quot;help-label&quot;>This is the time that the batch application will execute.</label>
scheduleInfo.frequency=<label class=&quot;help-label&quot;>This is how frequently the batch application will execute. Batch application will execute at the scheduled time on the selected option.</label><label class=&quot;help-label&quot;><span class=&quot;help-primary-text&quot;>One Time:</span> allows the user to schedule the batch application to execute one time on the scheduled date and at the scheduled time.</label><label class=&quot;help-label&quot;><span class=&quot;help-primary-text&quot;>Daily:</span> allows the user to schedule the batch application to execute every day at the scheduled time starting on the scheduled date.</label><label class=&quot;help-label&quot;><span class=&quot;help-primary-text&quot;>Weekly:</span> allows the user to schedule the batch application to execute every selected day of the week at the schedule time. Multiple days may be selected.</label><label class=&quot;help-label&quot;><span class=&quot;help-primary-text&quot;>Monthly:</span> has two options for selection:<label class=&quot;help-label ml-3&quot;><span class=&quot;help-primary-text&quot;>Days of Month:</span> allows user to select which days of the month that the schedule will execute the batch applications.</label><label class=&quot;help-label ml-3&quot;><span class=&quot;help-primary-text&quot;>Weekdays:</span> allows the user to select which week number and week day to execute the batch application.</label></label> 

# Calendar
calendar.title=<label class=&quot;help-label&quot;>This page displays the batch app run schedule in the Calendar.</label><div class=&quot;displayBox&quot;><i class=&quot;regular-batch&quot;></i><p> = indicates the Batch App is a regular Batch App.</p></div><div class=&quot;displayBox&quot;><i class=&quot;collection-batch&quot;></i><p> = indicates the Batch App is a collection Batch App.</p></div>

#Infographics
infographics.title=<label class=&quot;help-label&quot;>This page displays available infographics.</label><label class=&quot;help-label&quot;>Click on the graphic name you want to display.</label>
jobduration.info=<label class=&quot;help-label&quot;>This is the batch job duration graph.</label>
jobduration.title=<label class=&quot;help-label&quot;>This page will display the batch job duration graph.</label><label class=&quot;help-label&quot;>Use the check boxes in the list to display each job duration.</label><label class=&quot;help-label&quot;>Multiple jobs can be selected for comparison.</label><label class=&quot;help-label&quot;>Only those executions that occurred within the last 90 days will be displayed.</label>
