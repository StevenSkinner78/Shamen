#########################################################################
#              Shamen Controller Encryption Properties                  #
# This properties file holds passwords and user id values. Passwords    #
# will be encrypted by the user, using the EncrytionToolUI. Values are  #
# for PRODUCTION, TEST, and ISU (development) environments. Please make #
# sure to enter the encrypted values before building this application.  #
# (Commit this file with correct values to CVS that way you need not    #
# change these values every time you build this application.)           #
# If you do not have the EncryptionToolUI get with a known ant          #
# developer, as he/she can assist you with the usage and location of    #
# this tool.                                                            #
#########################################################################

#############################################################
### PRODUCTION Environment (MQ Server userid and password)###
#############################################################
PRODUCTION.mq.userid=MQProductionUserID
PRODUCTION.mq.password=MQProductionPassword

#############################################################
### TEST Environment (MQ Server userid and password)###
#############################################################
TEST.mq.userid=MQTestUserID
TEST.mq.password=MQTestPassword

#############################################################
### JCCC Environment (MQ Server userid and password)###
#############################################################
JCCC.mq.userid=MQJcccUserID
JCCC.mq.password=MQJcccPassword
